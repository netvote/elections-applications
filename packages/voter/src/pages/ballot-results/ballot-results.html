<ion-header class="nv-header" no-border>

  <ion-navbar>

    <button ion-button icon-only menuToggle>

      <ion-icon name="menu"></ion-icon>

    </button>

    <div class="nv-header__logo">

      <img src="assets/img/netvote-logo-mark-check.png">

    </div>

  </ion-navbar>

</ion-header>

<ion-content no-bounce>

  <div  *ngIf="ballot && ballot.meta && tallied">

    <h4 padding>{{ballot.meta.ballotTitle}}</h4>

    <ng-container *ngFor="let bGroup of ballot.meta.ballotGroups; let groupIdx = index">

      <div *ngFor="let bSection of bGroup.ballotSections; let sectionIdx = index">

        <results-chart #resultChart [resultData]="bSection"></results-chart>

      </div>
    
    </ng-container>

    <!-- Repeat a chart for each set of results that need a grapgh -->
    <!-- <div>

      <results-chart #resultChart [resultData]="ballot.meta.ballotTitle"></results-chart>

    </div> -->
  
    <div padding>
  
      <p>
        More info about the current state/results or not.
      </p>
  
    </div>

  </div>
  
</ion-content>

<ion-footer no-border color="attention" text-center>

  <ion-toolbar color="attention">

    <ion-title>Share results</ion-title>

  </ion-toolbar>

</ion-footer>
