<ion-header class="nv-header" no-border>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <div class="nv-header__logo">
      <img src="assets/img/netvote-logo-mark-check.png">
    </div>

    <ion-buttons end>
      <ion-badge color="warning">{{ 'DEMO' | translate }}</ion-badge>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <div padding>
    <ion-row align-items-center>
      <ion-col>
        <button (tap)="resetDevice()" ion-button block color="attention">Reset Application</button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <div>
          <small>Version: {{versionString}}</small>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
