<ion-header class="nv-header" no-border>

  <ion-navbar>

    <button ion-button icon-only menuToggle>

      <ion-icon name="menu"></ion-icon>

    </button>

    <div class="nv-header__logo">

      <img src="assets/img/netvote-logo-mark-check.png">

    </div>

    <ion-buttons end>
      <ion-badge color="warning">{{ 'DEMO' | translate }}</ion-badge>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <div padding>

    <h1>Scan a ballot</h1>

    <p>If you have received a ballot with a QR code, you may scan the code to access and vote on the ballot.</p>
    <div text-center (tap)="goDemoUrl()" class="pointer">
      <small>Or go to <span class="link">https://netvote.io/demo</span> to obtain ballot QR code</small>
    </div>

    <ion-row align-items-center>

      <ion-col>

        <button (tap)="scanBallotQr()" ion-button block color="attention">{{ 'SCAN_BALLOT_QR' | translate }}</button>

        <!-- <button *ngIf="scanBypass" (tap)="testbypass()" ion-button block color="attention">Demo Scan</button> -->

      </ion-col>

    </ion-row>

  </div>

</ion-content>
