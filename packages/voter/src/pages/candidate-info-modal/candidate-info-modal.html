<ion-header>
    <ion-navbar>
      <ion-title>Candidate Profile</ion-title>
      <ion-buttons end>
        <button ion-button (tap)="closeCandidateInfoModal();"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-grid>

      <ion-row>

        <ion-col col-4>

          <img src="https://placehold.it/120">

        </ion-col>

        <ion-col col-8>

          <div padding-left>
              <h5>{{candidateMeta.itemTitle}}</h5>
              <div>{{candidateMeta.itemDescription}}</div>
          </div>
          
        </ion-col>

      </ion-row>

      <ion-row>

          <ion-col>
  
            <p>Additional Information</p>

            <ion-slides pager="false" dir="{{dir}}" slidesPerView=1 spaceBetween=0 effect="coverflow">
              <ion-slide *ngFor="let slide of slides; let i = index" [ngClass]="{'is-first' : i===0}">
                  <img [src]="slide.image" />
                  <h5 [innerHTML]="slide.title"></h5>
                  <small [innerHTML]="slide.blurb"></small>
              </ion-slide>
            </ion-slides>
  
          </ion-col>
  
        </ion-row>

    </ion-grid>

  </ion-content>
