<div [formGroup]="ballotSectionGroup">
    <div class="form-group">
        <label>Section Title</label>
        <input type="text" class="form-control form-control-sm  rounded-0" formControlName="sectionTitle">
    </div>
    <div class="form-group">
        <label>Section Title Note</label>
        <input type="text" class="form-control form-control-sm  rounded-0" formControlName="sectionTitleNote">
    </div>

  <!--ballotItems -->
  <div formArrayName="ballotItems">
      <div *ngFor="let ballotItem of ballotSectionGroup.controls.ballotItems.controls; let i=index" class="nv-builder__item m-3  p-2">
          <div>
              <span>Item {{i + 1}}</span>
              <span *ngIf="ballotSectionGroup.controls.ballotItems.controls.length > 1" (click)="removeBallotItem(i)"></span>
          </div>
          <div [formGroupName]="i">
              <ballot-item [group]="ballotSectionGroup.controls.ballotItems.controls[i]"></ballot-item>
          </div>
      </div>
  </div>
  <div>
      <button (click)="addBallotItem()" class="btn btn-secondary">
          Add ballot item +
      </button>
  </div>
</div>
