
<div class="px-3">

  <div *ngIf="ballot">
    <h1 class="mt-4">Ballot Results: <strong>{{ballot.json.ballotTitle}}</strong></h1>
    <p><a routerLink="/ballot-builder/{{ballot.id}}"><span class="oi oi-arrow-left"></span> Back to ballot</a></p>  
  </div>

  <div *ngIf="ballot">

    <!-- <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [colors]="barChartColors"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas> -->

    <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [chartType]="pieChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>

  </div>

  <div *ngIf="!ballot">
    
    <div class="row">

      <ng-container *ngFor="let ballot of ballots | async; let i=index">

        <div class="col-4 mb-5">

          <p>{{ballot.json.ballotTitle}}</p>
          <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [colors]="barChartColors"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>

        </div>
        <div *ngIf="(i + 1) % 3 == 0" class="w-100"></div>

      </ng-container>
      
    </div>

  </div>

</div>
