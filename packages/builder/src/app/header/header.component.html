<header class="nv-header fixed-top col-sm-9 ml-sm-auto col-md-10">
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav mr-auto">

        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link" routerLink="/ballot-list">All Ballots</a>
        </li>
        <li class="nav-item ml-3" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <button class="btn btn-outline-primary" type="button" routerLink="/ballot-builder">Build Ballot</button>
        </li>

      </ul>

      <div class="navbar-text">

        <div ngbDropdown placement="bottom-right" class="d-inline-block">

          <div *ngIf="auth.currentUser" id="userInfoDrop" ngbDropdownToggle>
              <span class="oi oi-person"></span>
          </div>

          <div ngbDropdownMenu aria-labelledby="userInfoDrop">
            <div class="dropdown-item">Name: {{(auth.currentUser).displayName}}</div>
            <div class="dropdown-item">Email: {{(auth.currentUser).email}}</div>
            <div class="dropdown-item">Org: {{(auth.currentOrg).displayName}}</div>
            <div *ngIf="auth.user | async" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="dropdown-item">
              <a routerLink="/login">Logout</a>
            </div>

          </div>
          
        </div>
      
      </div>

    </div>

  </nav>

</header>
