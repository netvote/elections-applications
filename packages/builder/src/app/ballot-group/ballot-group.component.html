<div [formGroup]="ballotGroup">
    <div class="form-group">
        <label>Ballot Group Title</label>
        <input type="text" class="form-control form-control-sm  rounded-0" formControlName="groupTitle">
    </div>

    <!--ballotSections-->
    <div formArrayName="ballotSections">
        <div *ngFor="let ballotSection of ballotGroup.controls.ballotSections.controls; let i=index" class="nv-builder__section  m-3  p-2">
            <div>
                <span *ngIf="ballotGroup.controls.ballotSections.controls.length > 1" (click)="removeBallotSection(i)"></span>
                <span class="nv-note--top-right"><span class="oi oi-trash" title="Delete Section" aria-hidden="true" (click)="removeBallotSection(i)"></span> Section {{i + 1}}</span>
            </div>
            <div [formGroupName]="i">
                <ballot-group-section [group]="ballotGroup.controls.ballotSections.controls[i]"></ballot-group-section>
            </div>
        </div>
    </div>
    <div>
        <button (click)="addBallotSection()" class="btn btn-secondary">
            Add section +
        </button>
    </div>

</div>
